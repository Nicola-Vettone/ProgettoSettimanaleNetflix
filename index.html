<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid p-0 align-content-center">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="./Netflix-assets/Netflix-assets/assets/netflix_logo.png" alt="Netflix-Logo" class="img-fluid"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white active" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#">Recently Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#">My List</a>
              </li>
            </ul>
            <div class="d-flex justify-content-between align-items-center gap-3">
              <i class="bi bi-search text-white"></i>
              <a class="nav-link text-white active" href="#">KIDS</a>
              <i class="bi bi-bell text-white"></i>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle p-0 border border-0 back" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img class="avatar img-fluid" src="./Netflix-assets/Netflix-assets/assets/avatar.png" alt="" />
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Account</a></li>
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container ps-0 mt-3">
      <main>
        <section>
          <div class="row">
            <div class="col d-flex align-items-center p-0">
              <h1 class="text-white">TV Shows</h1>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle back ms-5 rounded-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Genres&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Account</a></li>
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
