<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Edit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <div class="container mt-3">
    <header>
      <nav class="navbar navbar-expand-lg"></nav>
      <div class="container-fluid p-0 align-content-center">
        <a class="navbar-brand" href="#"
          ><img class="logo" src="./Netflix-assets/Netflix-assets/assets/netflix_logo.PNG" alt="Netflix-Logo" class="img-fluid"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </header>
  </div>
  <footer class="container w-50 text-light footer">
    <h1>Edit Profile</h1>

    <div class="d-inline-block border-top border-secondary border-bottom border-secondary p-4">
      <div class="row d-inline-block">
        <div class="col-12 d-flex">
          <img src="./Netflix-assets/Netflix-assets/assets/avatar.png" alt="avatar" />
          <div class="row d-flex flex-row ms-3">
            <p class="border border-secondary w-75 bg-secondary p-1">Strivie Student</p>
            <p class="mb-0 p-0 mt-3">Language:</p>
            <div class="row d-inline-block">
              <div class="col p-0">
                <div class="dropdown mb-4 border-bottom border-secondary pb-4">
                  <button class="btn btn-secondary dropdown-toggle back rounded-0 p-1 ps-2 mt-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    English&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#">Italian</a>
                    </li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    <li>
                      <a class="dropdown-item" href="#">German</a>
                    </li>
                    <li><a class="dropdown-item" href="#">Portuguese</a></li>
                    <li><a class="dropdown-item" href="#">Japanese</a></li>
                  </ul>
                </div>
                <p>Maturity Settings:</p>
                <div>
                  <button type="button" class="btn bg-dark text-white mb-4 rounded-0 px-3">ALL MATURITY SETTINGS</button>
                </div>
                <p>Show titles of all maturity ratings for this people</p>
                <div class="border-bottom border-secondary">
                  <button type="button" class="btn btn-outline-secondary mb-4 rounded-0 px-3">EDIT</button>
                </div>
                <div class="mt-3">
                  <p>Autoplay controls</p>
                  <div class="form-check">
                    <input class="form-check-input check" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault"> Autoplay next episode in a series on all devices </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input check" type="checkbox" value="" id="flexCheckChecked" checked />
                    <label class="form-check-label" for="flexCheckChecked"> Autoplay previews while browsing on all devices </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3"></div>
    <div class="d-flex justify-content-around">
      <button type="button" class="btn btn-light px-4 rounded-0">SAVE</button>
      <button type="button" class="btn btn-outline-secondary ms-0 me-3 px-4 rounded-0">CANCEL</button>
      <button type="button" class="btn btn-outline-secondary px-4 rounded-0">DELETE PROFILE</button>

      <div class="col-12 col-sm-1 col-md-2 col-lg-2 col-xl-3"></div>
    </div>
  </footer>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
